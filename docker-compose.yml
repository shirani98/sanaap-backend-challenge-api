services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME:-dms_db}
      POSTGRES_USER: ${DB_USER:-dms_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dms_password}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-dms_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: gunicorn dms_system.wsgi:application --bind 0.0.0.0:8000 --workers 2
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      DB_HOST: db
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT_URL: http://minio:9000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
    restart: unless-stopped

  celery:
    build: .
    command: celery -A dms_system worker -l info
    env_file: .env
    environment:
      DB_HOST: db
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
